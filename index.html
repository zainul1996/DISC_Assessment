<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/circle.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row content-container">
        <div class="col s12 m10 offset-m1 l8 offset-l2"></div>
      </div>
      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Instructions</h4>
          <p>
            For every card, answer with which row do you most and least relate
            to. There are a total of 24 Questions.
          </p>
          <p>M = Most Relatable</p>
          <p>L = Least Relatable</p>
        </div>
        <div class="modal-footer">
          <a
            href="javascript:closeModal();"
            class="modal-close waves-effect waves-green btn-flat"
            >Agree</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
